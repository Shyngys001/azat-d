<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Farm Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновое видео -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="video2.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Контейнер -->
    <div class="container">
        <!-- Переключение языка -->
        <div class="language-switch">
            <button id="lang-ru" class="lang-btn active" onclick="switchLanguage('ru')">РУ</button>
            <button id="lang-kz" class="lang-btn" onclick="switchLanguage('kz')">КЗ</button>
        </div>

        <!-- Блок с контентом -->
        <section class="content">
            <h1 id="main-title">Құрметті әріптестер, серіктестер, достар!</h1>
            <p id="subtitle">Жаңа жыл қарсаңында біз Сіздерді біздің ТОО «Азат и Д»-ның 25 жылдығын атап өтуге шақырамыз</p>

            <div class="event-details">
                <p id="event-date"><strong>Өтетін күні:</strong> 23 желтоқсан 2024</p>
                <p id="event-time"><strong>Уақыты:</strong> 17:00</p>
                <p id="event-location"><strong>Өтетін орны:</strong> Қостанай қ., 5 Сәуір көшесі, 64, «Тобыл» мейрамханасы</p>
            </div>

            <div class="address">
                <a href="https://go.2gis.com/zrhkz5">
                    <img src="2gis.png" alt="" class="gis">
                </a>
            </div>

            <!-- Таймер -->
            <div class="countdown">
                <!-- <p><strong>Қалған уақыт:</strong></p> -->
                <div class="timer">
                    <div><span id="days">24</span><small>day</small></div>
                    <div><span id="hours">00</span><small>hour</small></div>
                    <div><span id="minutes">00</span><small>min</small></div>
                    <div><span id="seconds">00</span><small>sec</small></div>
                </div>
            </div>

            
            <!-- Форма подтверждения -->
            <form class="rsvp-form" onsubmit="handleSubmit(event)">
                <label for="name" id="name-label">Есіміңіз</label>
                <input type="text" id="name" name="name" placeholder="Аты-жөніңіз" required>

                <label for="phone" id="phone-label">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7________" required>

                <label for="guests" id="guests-label">Қанша адам келесіздер?</label>
                <div class="guest-counter">
                    <button type="button" onclick="decrementGuests()">-</button>
                    <input type="number" id="guests" name="guests" value="1" min="1">
                    <button type="button" onclick="incrementGuests()">+</button>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">ЖІБЕРУ</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
