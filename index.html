            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);

        function selectAttendance(button) {
            document.querySelectorAll('.attendance-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedAttendance = button.dataset.attendance;
            document.getElementById('attendanceInput').value = selectedAttendance;
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 12;
        }

        function showNotification(message, type) {
            const alert = document.createElement('div');
            alert.className = `notification ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function resetForm() {
            document.querySelector('.rsvp-form').reset();
            document.querySelectorAll('.attendance-btn').forEach(btn => btn.classList.remove('active'));
            selectedAttendance = null;
            document.getElementById('attendanceInput').value = '';
        }

        function submitForm(event) {
            event.preventDefault();
            if (!selectedAttendance) {
                showNotification(translations[currentLang].validationAttendance, 'error');
                return;
            }

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!validatePhone(phone)) {
                showNotification(translations[currentLang].validationPhone, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('phone', phone.replace(/\D/g, ''));
            formData.append('attendance', selectedAttendance);
            formData.append('lang', currentLang);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                return response.json();
            })
            .then(data => {
                if (data.result === "success") {
                    const message = translations[currentLang].successMessage
                        .replace('%name%', name)
                        .replace('%attendance%', selectedAttendance);
                    showNotification(message, 'success');
                    resetForm();
                } else throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ', 'error');
            });
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => entry.isIntersecting && entry.target.classList.add('visible'));
        }, { threshold: 0.1 });
        observer.observe(document.querySelector('.card'));

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
        document.addEventListener('click', function initAudio() {
            backgroundMusic.play().catch(() => {});
            backgroundMusic.volume = 0.3;
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initLanguage();
        updateCountdown();
    </script>
