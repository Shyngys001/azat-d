<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Девичник Рашиды | Рашиданың әйелдер кеші</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #FF69B4;
            --secondary: #fff4ab;
            --accent: #000000;
            --text: #4A4A4A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: lin ear-gradient(135deg, rgba(255,192,203,0.1) 0%, rgba(255,255,255,0.9) 100%),
                        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,215,0,0.05) 10px, rgba(255,215,0,0.05) 20px);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            font-family: 'Playfair Display', serif;
            font-family: 'Great Vibes', cursive;

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg, var(--primary), var(--secondary), var(--primary));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .title {
            font-family: 'Lobster', cursive;
            color: var(--accent);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
        }

        .language-switcher {
            top: 10px;
            right: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            background: none;
            border: 2px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
        }

        .details {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,215,0,0.05);
            border-radius: 1rem;
            border-left: 4px solid var(--primary);
        }

        .detail-item i {
            color: var(--primary);
            font-size: 1.5rem;
            min-width: 30px;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .countdown-box {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .invitation-text {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .invitation-text p {
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.8;
            color: var(--accent);
        }

        .invitation-text::before {
            content: '✉️';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            padding: 0 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rsvp-form {
            margin-top: 3rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.6rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(255,105,180,0.1);
            background: white;
        }

        input:focus + i {
            opacity: 1;
        }

        .attendance-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .attendance-btn {
            padding: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.6rem;
            background: white;
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .attendance-btn.active {
            border-color: var(--primary);
            background: rgba(255,105,180,0.05);
            color: var(--primary);
            box-shadow: 0 4px 12px rgba(255,105,180,0.1);
        }

        .attendance-btn i {
            font-size: 1.2em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 0.6rem;
            background: var(--primary);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button[type="submit"] i {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #ff4d9e;
            box-shadow: 0 4px 12px rgba(255,77,158,0.2);
        }

        button[type="submit"]:hover i {
            transform: translateX(3px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .music-notification {
            position: fixed;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 10px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .music-notification:hover {
            background: rgba(0,0,0,0.8);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }

            .number {
                font-size: 2rem;
            }

            .invitation-text p {
                font-size: 1.5rem;
                font-weight: 600;
            }

            input {
                padding-left: 2.5rem;
            }
            
            .input-wrapper i {
                left: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .detail-item {
                flex-direction: column;
                text-align: center;
            }

            .countdown {
                grid-template-columns: 1fr;
            }

            .attendance-buttons {
                grid-template-columns: 1fr;
            }

            .attendance-btn span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop hidden>
        <source src="lalala.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <div class="music-notification" onclick="handleMusicControl()">
        <span data-i18n="musicAlert"></span>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="language-switcher">
                    <button class="lang-btn" onclick="changeLanguage('kz')">🇰🇿</button>
                    <button class="lang-btn active" onclick="changeLanguage('ru')">🇷🇺</button>
                </div>
                <h1 class="title" style="font-size: 20px;" data-i18n="title"></h1>
                <div class="invitation-text">
                    <p data-i18n="invitation1" style="font-size: 40px; color: #FF69B4;"></p>
                    <p data-i18n="invitation2" ></p>
                    <p data-i18n="invitation3"></p>
                </div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div>
                        <h3 data-i18n="date"></h3>
                        <p data-i18n="time"></p>
                    </div>
                </div>

                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3 data-i18n="placeTitle"></h3>
                        <p data-i18n="address"></p>
                    </div>
                </div>

                <div class="detail-item">
                    <i class="fas fa-tshirt"></i>
                    <div>
                        <h3 data-i18n="dressCodeTitle"></h3>
                        <p data-i18n="dressCode"></p>
                    </div>
                </div>
            </div>

            <div class="countdown">
                <div class="countdown-box">
                    <div class="number" id="days">0</div>
                    <div class="label" data-i18n="days"></div>
                </div>
                <div class="countdown-box">
                    <div class="number" id="hours">0</div>
                    <div class="label" data-i18n="hours"></div>
                </div>
                <div class="countdown-box">
                    <div class="number" id="minutes">0</div>
                    <div class="label" data-i18n="minutes"></div>
                </div>
                <div class="countdown-box">
                    <div class="number" id="seconds">0</div>
                    <div class="label" data-i18n="seconds"></div>
                </div>
            </div>

            <form class="rsvp-form" onsubmit="submitForm(event)">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" data-i18n-placeholder="namePlaceholder" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" 
                               id="phone" 
                               data-i18n-placeholder="phonePlaceholder" 
                               required
                               inputmode="numeric">
                    </div>
                </div>

                <div class="attendance-buttons">
                    <div class="attendance-btn" data-attendance="Приду" onclick="selectAttendance(this)">
                        <i class="fas fa-check-circle"></i>
                        <span data-i18n="attendYes"></span>
                    </div>
                    <div class="attendance-btn" data-attendance="Не смогу" onclick="selectAttendance(this)">
                        <i class="fas fa-times-circle"></i>
                        <span data-i18n="attendNo"></span>
                    </div>
                </div>
                <input type="hidden" name="attendance" id="attendanceInput" required>

                <button type="submit">
                    <span data-i18n="submitButton"></span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        let selectedAttendance = null;
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5ZffZYgHcMiCpza25mKge2VkmYbnpuSdtEU_-3Umoj7kgXM6gUvyT3cSjo56Pkso/exec";
        let currentLang = localStorage.getItem('lang') || 'ru';
        const backgroundMusic = document.getElementById('background-music');
        const musicNotification = document.querySelector('.music-notification');

        const translations = {
            ru: {
                title: "✨ Девичник Рашиды ✨",
                invitation1: "Дорогие леди!",
                invitation2: "Приглашаю Вас на девичник, посвященный моему дню рождения!",
                invitation3: "Буду рада видеть Вас 14 февраля в 17:00<br>в ресторане 'Тобыл'",
                date: "14 февраля 2025",
                time: "17:00 - начало праздника",
                placeTitle: "Ресторан 'Тобыл'",
                address: "г. Костанай, ул. 5 Апреля, 64",
                dressCodeTitle: "Дресс-код",
                dressCode: "Национальный костюм",
                days: "Дней",
                hours: "Часов",
                minutes: "Минут",
                seconds: "Секунд",
                namePlaceholder: "Ваше имя",
                phonePlaceholder: "Ваш телефон (только цифры)",
                attendYes: "С радостью буду!",
                attendNo: "К сожалению, не смогу",
                submitButton: "Подтвердить участие",
                validationAttendance: "Пожалуйста, выберите вариант участия",
                validationPhone: "Введите номер телефона (10-12 цифр)",
                successMessage: "Спасибо, %name%! Ваш выбор: %attendance%",
                musicAlert: "🎵 Фоновая музыка включена"
            },
            kz: {
                title: "✨ Рашиданың әйелдер кеші ✨",
                invitation1: "Құрметті ханымдар!",
                invitation2: "Туған күніме арналған әйелдер кешіне шақырамын!",
                invitation3: "Сіздерді 14 ақпанда сағат 17:00<br>'Тобыл' ресторанында күтемін",
                date: "2025 жылдың 14 ақпаны",
                time: "Сағат 17:00 басталады",
                placeTitle: "'Тобыл' рестораны",
                address: "Қостанай қ., 5 Сәуір көш., 64",
                dressCodeTitle: "Киім стилі",
                dressCode: "Ұлттық киім",
                days: "Күн",
                hours: "Сағат",
                minutes: "Минут",
                seconds: "Секунд",
                namePlaceholder: "Аты-жөніңіз",
                phonePlaceholder: "Телефон нөміріңіз (сандармен)",
                attendYes: "Келемін!",
                attendNo: "Өкінішке орай, келе алмаймын",
                submitButton: "Қатысуын растау",
                validationAttendance: "Қатысу вариантын таңдаңыз",
                validationPhone: "Телефон нөмірін енгізіңіз (10-12 сан)",
                successMessage: "Рахмет, %name%! Сіздің таңдауыңыз: %attendance%",
                musicAlert: "🎵 Фондық әуен қосылды"
            }
        };

        function initLanguage() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = translations[currentLang][key] || '';
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = translations[currentLang][key] || '';
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(currentLang === 'ru' ? '🇷🇺' : '🇰🇿'));
            });

            musicNotification.querySelector('span').textContent = translations[currentLang].musicAlert;
        }

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            initLanguage();
            updateCountdown();
        }

        function handleMusicControl() {
            if(backgroundMusic.paused) {
                backgroundMusic.play();
                musicNotification.querySelector('span').textContent = translations[currentLang].musicAlert;
            } else {
                backgroundMusic.pause();
                musicNotification.querySelector('span').textContent = translations[currentLang].musicAlert + ' (пауза)';
            }
        }

        const updateCountdown = () => {
            const eventDate = new Date("2025-02-14T17:00:00").getTime();
            const now = new Date().getTime();
            const diff = eventDate - now;

            if (diff < 0) {
                document.querySelector('.countdown').innerHTML = `
                    <div class="countdown-box" style="grid-column: 1 / -1">
                        <div class="number">🎉</div>
                        <div class="label">${currentLang === 'ru' ? 'Событие началось!' : 'Іс басталды!'}</div>
                    </div>`;
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);

        function selectAttendance(button) {
            document.querySelectorAll('.attendance-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedAttendance = button.dataset.attendance;
            document.getElementById('attendanceInput').value = selectedAttendance;
        }

        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 12;
        }

        function showNotification(message, type) {
            const alert = document.createElement('div');
            alert.className = `notification ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function resetForm() {
            document.querySelector('.rsvp-form').reset();
            document.querySelectorAll('.attendance-btn').forEach(btn => btn.classList.remove('active'));
            selectedAttendance = null;
            document.getElementById('attendanceInput').value = '';
        }

        function submitForm(event) {
            event.preventDefault();
            if (!selectedAttendance) {
                showNotification(translations[currentLang].validationAttendance, 'error');
                return;
            }

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!validatePhone(phone)) {
                showNotification(translations[currentLang].validationPhone, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('phone', phone.replace(/\D/g, ''));
            formData.append('attendance', selectedAttendance);
            formData.append('lang', currentLang);

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) throw new Error('Ошибка сети');
                return response.json();
            })
            .then(data => {
                if (data.result === "success") {
                    const message = translations[currentLang].successMessage
                        .replace('%name%', name)
                        .replace('%attendance%', selectedAttendance);
                    showNotification(message, 'success');
                    resetForm();
                } else throw new Error('Ошибка сервера');
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Ошибка при отправке', 'error');
            });
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => entry.isIntersecting && entry.target.classList.add('visible'));
        }, { threshold: 0.1 });
        observer.observe(document.querySelector('.card'));

        // Автозапуск музыки после первого клика
        document.addEventListener('click', function initAudio() {
            backgroundMusic.play().catch(() => {});
            backgroundMusic.volume = 0.3;
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // Инициализация
        initLanguage();
        updateCountdown();
    </script>
</body>
</html>
